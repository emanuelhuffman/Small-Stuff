<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="operator">*</div>
                </div>
                <div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="operator">/</div>
                </div>
                <div>
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="operator">-</div>
                </div>
                <div>
                    <div class="ac">AC</div>
                    <div class="num">0</div>
                    <div class="equal">=</div>
                    <div class="operator">+</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
